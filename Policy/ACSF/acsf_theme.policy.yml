title: "Acquia Cloud Site Factory Theme"
class: \Drutiny\Audit\Drupal\ModuleEnabled
name: Acquia:SiteFactory:ThemeEnabled
description: |
  Ensure the Acquia Cloud Site Factory Theme module is enabled.
remediation: |
  Install and enable the Acquia Cloud Site Factory Theme module into your codebase.
success: "Acquia Cloud Site Factory Theme module is enabled."
failure: Acquia Cloud Site Factory Theme module is not enabled.
parameters:
  module:
    default: acsf_theme
